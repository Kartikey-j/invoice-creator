<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Invoice creator</title>
</head>
<body>
    <div id="heading">
        <h1>Invoice creator</h1>
        <p>Thanks for choosing XYZ!</p>
    </div>
    <div id="main-content">
        <div id="services">
            <button id="car-wash">Wash Car : $10</button>
            <button id="mow-lawn">Mow Lawn : $20</button>
            <button id="pull-weeds">Pull Weeds : $30</button>
        </div>
        <div class="flexbox-here">
            <p>TASK</p>
            <p>TOTAL</p>
        </div>
        <div id="bill-here">

        </div>
        <hr>
        <div id="total-bill">
            <p class="total">NOTES</p>
            <p class="total">TOTAL</p>
        </div>
        <div id="final">
            <p class="small-text">We accept credit card. </p>
            <p id="final-sum"> </p>
        </div>
        <button id="invoice">Send invoice</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
